<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <script src="main.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>

  <article class="free-trial">
  	<div class="main-text">
		  <h1>Learn to code by watching others</h1>
		
		  <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
		  but understanding how developers think is invaluable.</p>
	</div>
	<div class="signup">
		  <p class="try-it"><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
		
		  <div class="signup-form">
		  	<form id="signup" action="" method="POST" onsubmit="return validateForm()" novalidate>
		  		<div class="form-fields" id="form-field">
		  			<script id="templateHB" type="text/x-handlebars-template">
						{{#each formField}}
							<section class="{{this.name}}">
								<input id="{{this.name}}" name="{{this.name}}" type="{{this.type}}" placeholder="{{this.placeholder}}" required>
								<span id="{{this.name}}-error" aria-live="polite"></span>
							</section>
						{{/each}}
  					</script>
  				</div>
				<button id="submit" type="submit" value="submit">Claim your free trial</button>
			</form>
		  		<p class="terms">By clicking the button, you are agreeing to our <a href="" target="_blank">Terms and Services</a></p>
		  </div>
	  </div>
  </article>

</html>
